[tox]
envlist = py2

[testenv]
deps =
    pytest
    pytest-cov
    numba
    llvmlite
commands =
    python -c 'import pyrms; pyrms.install()'
    py.test \
        --pyargs pyrms \
        {posargs}
whitelist_externals =
    julia
setenv =
    # Do not use matplotlib GUI backend during tests.
    MPLBACKEND = agg
passenv =
    # Allow a workaround for "error initializing LibGit2 module":
    # https://github.com/JuliaLang/julia/issues/18693
    SSL_CERT_FILE

    # PyCall uses $PYTHON to configure Python executable.  It is
    # useful to specify this in CI so that `pyrms.install()` can
    # directly configure PyCall.
PYTHON
